# ------------------------------------------------------------------------------------------------------------------------
# GHA Workflow to deploy Azure Resources and Function App
# ------------------------------------------------------------------------------------------------------------------------
# You need to set up secrets in the GitHub Secrets Repository before running these workflows.
#   See Docs\CreateGitHubSecrets\.md for details
# ------------------------------------------------------------------------------------------------------------------------
name: 4.bicep.build.deploy.function
run-name: '4 - Deploy Bicep/Build & Deploy Function: ${{ inputs.bicepDeploymentMode }} using ENV ${{ inputs.deployEnvironment }} by @${{ github.actor }}'
on: 
  workflow_dispatch:
    inputs:
      deployEnvironment:
        description: Environment
        default: 'dev' 
        type: environment
      createResourceGroup:
        description: Create Resource Group?
        type: boolean
        default: true
      runCreateInfra:
        description: Deploy Bicep
        default: true
        type: boolean
      bicepDeploymentMode:
        description: Bicep Mode
        default: create
        type: choice
        options:
          - create
          - whatIf
      runBuildDeploy:
        description: 'Build and Deploy Function App'
        default: true
        type: boolean
      runSecurityScan:
        description: Run Security Scan
        default: false
        type: boolean
      runSmokeTest:
        description: 'Run Smoke Tests'
        default: false
        type: boolean
      logLevel:
        description: 'Log level'     
        required: false
        default: 'warning' 
        type: choice
        options:
          - info
          - warning
          - debug 

# ------------------------------------------------------------------------------------------------------------------------
permissions:
  id-token: write
  contents: write
  actions: read
  pages: write
  issues: read
  pull-requests: read
  security-events: write # needed for security scan to write to logs
  checks: write  # needed to write test results back to the run

# ------------------------------------------------------------------------------------------------------------------------
jobs:
  scan-code:
    name: Scan Source Code
    uses: ./.github/workflows/template-scan-code.yml
    secrets: inherit
    if: inputs.runSecurityScan
    with:
      runMSDevSecOpsScan: ${{ inputs.runSecurityScan }}
      runGHASScan: ${{ inputs.runSecurityScan }}

# ------------------------------------------------------------------------------------------------------------------------
  create-infra:
    name: Create Infra ${{ inputs.deployEnvironment }}
    uses: ./.github/workflows/template-create-infra.yml
    if: inputs.runCreateInfra || inputs.runBuildDeploy
    secrets: inherit
    with:
      envCode: ${{ inputs.deployEnvironment }}
      templatePath: './infra/Bicep/'
      templateFile: 'main.bicep'
      parameterFile: 'main.gha.bicepparam'
      parameterFileReplaceTokens: 'true'
      requestorName: ${{ github.actor }}
      createResourceGroup: ${{ inputs.createResourceGroup }}
      bicepDeploymentMode: ${{ inputs.bicepDeploymentMode }}

# ------------------------------------------------------------------------------------------------------------------------
  build-function:
    name: Build Function App
    uses: ./.github/workflows/template-function-app-build.yml
    if: inputs.runBuildDeploy || inputs.runSmokeTest
    needs: create-infra
    secrets: inherit
    with:
      envCode: ${{ inputs.deployEnvironment }}
      rootDirectory: '${{ vars.FUNCTION_APP_PROJECT_FOLDER_NAME }}'
      projectName: '${{ vars.FUNCTION_APP_PROJECT_NAME }}'
      testDirectory: '${{ vars.FUNCTION_APP_TEST_FOLDER_NAME }}'
      testProjectName: '${{ vars.FUNCTION_APP_TEST_PROJECT_NAME }}'
      testApplication: true
      listFilesAfterBuild: true

# ------------------------------------------------------------------------------------------------------------------------
  deploy-function:
    name: Deploy Function App
    uses: ./.github/workflows/template-function-app-deploy.yml
    if: inputs.runBuildDeploy || inputs.runSmokeTest
    needs: build-function
    secrets: inherit
    with:
      envCode: ${{ inputs.deployEnvironment }}

# ------------------------------------------------------------------------------------------------------------------------
  run-smoke-test:
    name: Smoke Test ${{ inputs.deployEnvironment }}
    uses: ./.github/workflows/template-smoke-test.yml
    if: inputs.runSmokeTest
    needs: deploy-function
    secrets: inherit
    with:
      envCode: ${{ inputs.deployEnvironment }}
      testPath: 'playwright/function-tests'
      testType: 'function'
